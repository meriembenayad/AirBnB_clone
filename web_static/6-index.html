<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnb - It's (h)over</title>
	<!-- Favicon -->
	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	<!-- Styles -->
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>

<body>
	<header>
		<img src="images/logo.png" id="logo" alt="Logo">
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>Select your state</h4>
				<div>
					<ul class="popover">
						<li>
							<h2>Tangier-Tetouan</h2>
							<ul>
								<li>Tangier</li>
								<li>Tetouan</li>
							</ul>
						</li>
						<li>
							<h2>Rabat-Sale</h2>
							<ul>
								<li>Rabat</li>
								<li>Sale</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Select amenities</h4>
				<div>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</div>
			<button type="button">Search</button>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>

</html>
